name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag memereact:$(date +%s)
    - name: Deploy docker image
      run: docker run -itd -p 5173:5173 --name memereact memereact:$(date +%s)
