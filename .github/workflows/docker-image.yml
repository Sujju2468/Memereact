name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
  - name: Set image tag
    run: echo "IMAGE_TAG=$(date +%s)" >> $GITHUB_ENV

  - name: Stop and remove existing container (if any)
    run: |
      if [ "$(docker ps -q -f name=memereact)" ]; then
        echo "Stopping and removing existing container..."
        docker stop memereact
        docker rm memereact
      else
        echo "No existing container named 'memereact' to stop or remove."
      fi

  - name: Remove old Docker image (if any)
    run: |
      if docker images memereact:${{ env.IMAGE_TAG }} | grep -q memereact; then
        echo "Removing old image..."
        docker rmi memereact:${{ env.IMAGE_TAG }}
      else
        echo "No old image with tag memereact:${{ env.IMAGE_TAG }} found."
      fi

  - name: Build the Docker image
    run: docker build . --file Dockerfile --tag memereact:${{ env.IMAGE_TAG }}

  - name: Deploy docker image
    run: docker run -itd -p 5173:5173 --name memereact memereact:${{ env.IMAGE_TAG }}
